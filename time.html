// --- Combine all levels ---
const levels = baseLevels.concat(newLevels).concat(bonusLevels);
let currentLevel = 0;

// --- Game Functions ---
function showLevel() {
  document.getElementById('feedback').innerText = '';
  if (currentLevel >= levels.length) {
    document.getElementById('level').innerHTML = `
      <h2>🎉 Congratulations!</h2>
      <p>You’ve completed your journey through all of time! 🕰️</p>
      <p>From stones to stars, you are a true Time Traveler!</p>
    `;
    document.getElementById('choices').innerHTML = '';
    return;
  }

  const l = levels[currentLevel];
  document.getElementById('level').innerHTML = `
    <h2>${l.era}</h2>
    <p><i>${l.riddle}</i></p>
    <p><b>Level ${currentLevel + 1} of ${levels.length}</b></p>
  `;

  const choicesDiv = document.getElementById('choices');
  choicesDiv.innerHTML = '';
  l.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.classList.add('choice-btn');
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt);
    choicesDiv.appendChild(btn);
  });
}

function checkAnswer(choice) {
  const correct = levels[currentLevel].answer.toLowerCase();
  const feedback = document.getElementById('feedback');
  if (choice.toLowerCase() === correct) {
    feedback.innerHTML = "✅ Correct! The time gate opens...";
    setTimeout(() => { currentLevel++; showLevel(); }, 1000);
  } else {
    feedback.innerHTML = "❌ Wrong! Think carefully, traveler...";
  }
}

function nextLevel() {
  if (currentLevel < levels.length - 1) {
    currentLevel++;
    showLevel();
  }
}

function prevLevel() {
  if (currentLevel > 0) {
    currentLevel--;
    showLevel();
  }
}

function restartGame() {
  currentLevel = 0;
  showLevel();
}

showLevel();

<!-- Start Game Button -->
<div id="startScreen" style="text-align:center; margin-top:50px;">

    background:#ffcc70;
    color:#000;
    font-weight:bold;
    border:none;
    border-radius:8px;
    padding:12px 24px;
    cursor:pointer;
    font-size:1.1rem;">
    🚀 Start Your Time Journey
  </button>
</div>

<script>
const bgMusic = document.getElementById("bgMusic");
const gameDiv = document.getElementById("game");
const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");

gameDiv.style.display = "none"; // hide the game until user starts

startBtn.addEventListener("click", () => {
  // Start the background music safely
  bgMusic.play().then(() => {
    console.log("Music started successfully");
  }).catch(err => {
    console.warn("Autoplay blocked, waiting for user gesture:", err);
  });

  // Hide start screen and show game
  startScreen.style.display = "none";
  gameDiv.style.display = "block";
  showLevel();
});

// Optional: Add a pause/resume music button inside the game controls
const musicToggleBtn = document.createElement("button");
musicToggleBtn.innerText = "🔇 Pause Music";
musicToggleBtn.style.marginLeft = "10px";
musicToggleBtn.onclick = () => {
  if (bgMusic.paused) {
    bgMusic.play();
    musicToggleBtn.innerText = "🔇 Pause Music";
  } else {
    bgMusic.pause();
    musicToggleBtn.innerText = "🎵 Play Music";
  }
};
document.getElementById("controls").appendChild(musicToggleBtn);
</script>
